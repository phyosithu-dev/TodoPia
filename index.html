<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df8716f54d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="form-container">
        <form id="task-form" autocomplete="off">
          <h1>Create New Task</h1>
          <h3>Task Title</h3>
          <input
            type="text"
            id="task-title"
            name="task titile"
            placeholder="Task Title"
            required
          />
          <h3>Task</h3>
          <input
            type="text"
            id="task"
            name="task"
            placeholder="Task"
            required
          />
          <div class="task-type">
            <h3>Task type</h3>
            <span id="important" class="btn">Important</span>
            <span id="planned" class="btn">Planned</span>
          </div>
          <!-- creating the calander  -->
          <label for="date">Choose Date and Time</label>
          <input
            type="text"
            id="date"
            placeholder="Select a date"
            class="date-input"
            required
          />
          <!-- creating the category -->
          <div class="category">
            <span id="food" class="btn">Food</span>
            <span id="workout" class="btn">Workout</span>
            <span id="work" class="btn">Work</span>
            <span id="design" class="btn">Design</span>
            <span id="run" class="btn">Run</span>
          </div>

          <button type="submit" class="cta-button">Add Task</button>
        </form>
      </section>
      <!-- Task container where tasks will be displayed -->
      <div id="task-list"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
